    <main>
      <section class="contact-everything">
        <section class="contact-form">
          <div class="contact-introduction">
            <h1>Contact Us</h1>
            <p>
              Got any questions? We’d love to hear from you! Send us a message
              and we’ll respond as soon as possible.
            </p>
          </div>
          <form action="../index.html">
            <div class="name-and-email">
              <div class="name-wrapper">
                <label class="contact-label" for="firstname">Full Name</label>
                <input
                  class="contact-input"
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Your first and last name"
                  required
                />
              </div>
              <div class="email-wrapper">
                <label class="contact-label" for="email">Email</label>
                <input
                  class="contact-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>

            <label class="contact-label" for="message">Message</label>
            <textarea
              class="contact-input your-message"
              id="message"
              name="message"
              placeholder="Your message"
              minlength="10"
            ></textarea>

            <div class="button-wrapper">
              <input class="contact-submit" type="submit" value="Send" />
            </div>
          </form>
        </section>
        <section class="contact-info">
          <div class="info-container">
            <div class="email-info info-box">
              <p><strong>Email</strong></p>
              <p>info@email.com</p>
            </div>
            <div class="telephone-info info-box">
              <p><strong>Telephone</strong></p>
              <p>+47 12345678</p>
            </div>
            <div class="address-info info-box">
              <p><strong>Address</strong></p>
              <p>Dronningens Gate 156</p>
              <p>5061 Tahiti</p>
              <p>Sweden</p>
            </div>
